{% extends 'unique_app/base.html' %}

{% block content %}
<section class="post_detail">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <article class="post-detail text-white">
          {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid rounded" alt="{{ post.title }}">
          {% endif %}
          <h1 class="mt-3">{{ post.title }}</h1>
          <p class="text-secondary"><i class="bi bi-person-lines-fill text-secondary"></i> <strong>{{ post.author }}</strong></p>
          <p class="text-secondary"><i class="bi bi-clock text-secondary"></i>  {{ post.published_date|date:"d M Y H:i" }}</p>
          <div class="post-content mb-4">{{ post.content|safe }}</div>
          <p class="views"><i class="fas fa-eye text-secondary"></i>  <span class="text-secondary">{{ post.views }}</span></p>
          
          <div class="sharethis-inline-reaction-buttons"></div>

          <!-- Social share links -->
          <!-- <span class="text-secondary">Поделиться статьей в социальных сетях</span> -->
          <!-- <div class="social-share mt-4">
            <a href="#" class="btn btn-outline-primary me-2"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" class="btn btn-outline-warning me-2"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="btn btn-outline-info me-2"><i class="fab fa-telegram "></i> Telegram</a>
          </div> -->
        </article>
      </div>
    </div>
  </div>
</section>
{% endblock %}
